<form  [formGroup]="filteroption">
    <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput placeholder="Ex.onion" formControlName="filter" (keypress)="applyFilter()">
</mat-form-field>
</form>

<div >
    <table mat-table [dataSource]="dataSourcenew" matSort>

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
            <td mat-cell *matCellDef="let row"> {{row.no}} </td>
         </ng-container>

         <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
            <td mat-cell *matCellDef="let row"> {{row.items}} </td>
         </ng-container>

         <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
         </ng-container>

         <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
            <td mat-cell *matCellDef="let row"> {{row.rate}} </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
  </mat-paginator>


</div>
