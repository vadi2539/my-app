<div class="card">
    <form [formGroup]="webloginform">

        <mat-form-field appearance="outline">
            <mat-label>Gmail</mat-label>
            <input matInput autocomplete="off" placeholder="Input" required type="text"(change)="gmail()" formControlName="gmail">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput autocomplete="off" placeholder="off" required type="{{passtype}}" (change)="password()" formControlName="password">
            <mat-icon (mouseup)="showpassword" (mousedown)="showpassword">visibility</mat-icon>
        </mat-form-field>

        <div class="button-sub-clt" style="text-align:center;margin-bottom:10px">
            <a mat-raised-button (click)="register">Register</a>
        </div>

        <div class="button-sub-clt" style="text-align:center;margin-bottom:15px">
            <a mat-raised-button (click)="signup()">Signup</a>
        </div>
    </form>
</div>
