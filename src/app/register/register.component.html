<div class="card">
    <form class="all-register-form" [formGroup]="registerform">

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="input" required type="text" (change)="name()" formControlName="name">
            <!-- <mat-error *ngIf="registerform.get('username').hasError('required')"></mat-error> -->
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="" required type="text" formControlName="gmail">
            <!-- <mat-error *ngIf="registerform.get('email').hasError('required')"></mat-error> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput appAppPwd autocomplete="off" required type="{{passtype}}" formControlName="password">
            <mat-icon (mouseup)="showpassword" (mousedown)="showpassword">visibility</mat-icon>
            <!-- <mat-error *ngIf="registerform.get('password').hasError('required')"></mat-error> -->
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>PolicyFrom</mat-label>
            <input matInput readonly [matDatepicker]="picker1" formControlName="date">
            <mat-datepicker-toggle matSuffix  [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 [disabled]="isDisabled"></mat-datepicker>
        </mat-form-field>
   
        <mat-form-field appearance="outline">
           <mat-label>PolicyTo</mat-label>
           <input matInput readonly  [matDatepicker]="picker2" formControlName="dateto">
           <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
           <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>job</mat-label>
            <mat-select formControlName="job">
              <mat-option value="one">Engineer</mat-option>
              <mat-option value="two">Doctor </mat-option>
              <mat-option value="three">Teacher</mat-option>
              <mat-option value="four">Labour</mat-option>
              <mat-option value="five">Farmer</mat-option>             
            </mat-select>         
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput placeholder="ex.sam" (keypress)="applyFilter($event)">
        </mat-form-field>

    </form>
</div>

<div class="table-form">
    <table mat-table [dataSource]="datasource" matSort>

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> no </th>
            <td mat-cell *matCellDef="let row"> {{row.no}} </td>
        </ng-container>
 
        <ng-container matColumnDef="employeid">
             <th mat-header-cell *matHeaderCellDef mat-sort-header>employeid</th>
             <td mat-cell *matCellDef="let row">{{row.employeid}}</td>
        </ng-container>
 
        <ng-container matColumnDef="name">
             <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
             <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
 
        <ng-container matColumnDef="age">
             <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
             <td mat-cell *matCellDef="let row">{{row.age}}</td>
        </ng-container>
 
        <ng-container matColumnDef="salary">
             <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
             <td mat-cell *matCellDef="let row">{{row.salary}}</td>
        </ng-container>
 
        <ng-container matColumnDef="location">
             <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
             <td mat-cell *matCellDef="let row">{{row.location}}</td>
        </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
       showFirstLastButtons 
        aria-label="Select page of periodic elements">
    </mat-paginator>

</div>
