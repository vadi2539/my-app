<div>

    <form  [formGroup]="filterform">

       <mat-form-field appearance="outline">
           <mat-label>PolicyFrom</mat-label>
           <input matInput readonly [matDatepicker]="picker1" formControlName="date">
           <mat-datepicker-toggle matSuffix  [for]="picker1"></mat-datepicker-toggle>
           <mat-datepicker #picker1 [disabled]="isDisabled"></mat-datepicker>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>PolicyTo</mat-label>
          <input matInput readonly  [matDatepicker]="picker2"
           formControlName="dateto">
           <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input matInput placeholder="Ex.sam" formControlName="filter" (keypress)="applyFilter($event)">
          </mat-form-field>
    </form>

  <mat-icon>
   <span (click)="refresh()" class="table-refresh-button">
      refresh
      </span>
  </mat-icon>  

  <div>

   <button class="action_btn" (click)="openprofile()">profile</button>

   

</div>


</div>


<div class=table-form>
    <table mat-table [dataSource]="dataSource" matSort >

        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
            <td mat-cell *matCellDef="let row"> {{row.no}} </td>
         </ng-container>

         <ng-container matColumnDef="items">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
            <td mat-cell *matCellDef="let row"> {{row.items}} </td>
         </ng-container>

         <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.quantity}} </td>
         </ng-container>

         <ng-container matColumnDef="rate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate </th>
            <td mat-cell *matCellDef="let row"> {{row.rate}} </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      
    </table>
    <mat-paginator [pageSizeOptions]="[3, 7, 10]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
</mat-paginator>

</div>
