

<div mat-dialog-content class="popcontainer table-searching-filed popup-form-div">
    <form class="table-searching-form" [formGroup]="profilecreateform">

        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Input" required type="text" (change)="name()"  formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="Input" required type="text" (change)="lastnamechange()" minlength="8" maxlength="10" formControlName="lastname">
        </mat-form-field>


        <mat-form-field appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input matInput (dateChange)="dateChange('change', $event)" [max]="maxDate" [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          

          <mat-form-field appearance="outline">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="one">Male</mat-option>
              <mat-option value="two">Female </mat-option>
              <mat-option value="three">Other</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <input matInput placeholder="Input" required type=""  minlength="10" maxlength="50" formControlName="address">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Address2</mat-label>
            <input matInput placeholder="Input" required type=""  minlength="10" maxlength="50" formControlName="address2">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Job</mat-label>
            <mat-select formControlName="job">
              <mat-option value="one">Engineer</mat-option>
              <mat-option value="two">Doctor </mat-option>
              <mat-option value="three">Teacher</mat-option>
              <mat-option value="four">Labour</mat-option>
              <mat-option value="five">Farmer</mat-option>             
            </mat-select>
          </mat-form-field>


    
</form>
    <div class="button-sub-clt" style="text-align:center;margin-bottom:10px">
            <a mat-raised-button (click)="register()" class="com-detail-sub">Register</a>
    </div>
       
    <!-- </ul> -->
</div>
