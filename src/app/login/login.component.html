<div class="card">
    <form [formGroup]="loginform">

        <div class="right-login-input fornt ">
            <div class="form-group">
                <mat-form-field appearance="outline" >
                  <mat-label>Gmail</mat-label>
                  <input matInput autocomplete="off" placeholder="" required type="text" formControlName="gmail" (change)="gmail()">
                  <mat-error *ngIf="loginform.get('gmail').hasError('required')"></mat-error>
                </mat-form-field>
            </div>

            <div class="form-group" >
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput appAppPwd autocomplete="off" placeholder="" required type="{{passType}}" (change)="password()" formControlName="password">
                    <mat-icon (mousedown)="showPwd()" (mouseup)="showPwd()">visibility</mat-icon>
                    <mat-error *ngIf="loginform.get('password').hasError('required')"></mat-error>
                </mat-form-field>
            </div>
        </div>    
        
    </form>

    <div class="button-sub-clt" style="text-align:center;margin-bottom:10px">
        <a mat-raised-button (click)="register()" class="com-detail-sub">Register</a>
    </div>
    
</div>
